<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"></style>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="create-form">
          <input type="text" class="name-entry" placeholder="Name"/>
          <input type="email" class="email-entry" placeholder="Email"/>
          <button type = "button" class="input-entry">Create</button>
        </form>

        <form class="update-form">
          <input type="text" class="name-update"/>
          <input type="email" class="email-update"/>
          <button type = "button">Update</button>
        </form>
      </div>
      <div class="add-div">
          <div class="heading">Save Emails</div>
          <button class="add-btn">Add +</button>
      </div>

      <table>
          <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </thead>
          <tbody class="data-table"></tbody>
      </table>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
