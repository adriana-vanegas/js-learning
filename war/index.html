<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="new-deck-button">
      <button id="new-deck">New Deck</button>
      <img class="ace-img hidden" src="deck.png" />
    </div>

    <div class="score">
      <div class="scores">Player 1: 0, Player 2: 0</div>
    </div>
    <div class="cards-to-play">
      <div class="player">
        Player 1
        <div class="empty-cards"></div>
      </div>
      <div class="player">
        Player 2
        <div class="empty-cards"></div>
      </div>
    </div>
    <div class="draw-button">
      <button class="draw-card hidden">Draw New Cards</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
